<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBot - Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fab fa-python"></i>
                PyBot
            </div>
            <div class="nav-links">
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">PyBot Assistant</h1>
            <p class="chat-subtitle">Seu assistente inteligente estÃ¡ pronto para ajudar</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ OlÃ¡! Sou o PyBot, seu assistente inteligente. Como posso ajudÃ¡-lo hoje?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar bot-avatar">
                <i class="fab fa-python"></i>
            </div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Digite sua mensagem aqui..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
